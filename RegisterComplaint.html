<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script src="header1.js"></script>
       <!-- Main Page -->
      <h1>Register Complaint</h1>
      <br>
      <div class="my-4 crow row">
        <label for="complaintTitle" class="col-sm-2 col-form-label">Complaint Title</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="complaintTitle">
        </div>
      </div>
      <div class="my-4 crow row">
        <label for="complaintDepartment" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-6">
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Ministery of Road Transport and Highways</option>
            <option>Ministery of Health and Family Welfare</option>
            <option>Ministery of Education</option>
            <option>Ministery of Railways</option>
        </select>
        </div>
      </div>
      <div class="my-4 crow row">
        <label for="complaintDetails" class="col-sm-2 col-form-label">Complaint Details</label>
        <div class="col-sm-6"> 
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
      </div>
      <button onclick="location.href='CheckComplaint.html'" type="button" class="btn btn-lg check-status col-2">Submit Complaint</button>
      <script src="footer1.js"></script>
</body>
</html>
