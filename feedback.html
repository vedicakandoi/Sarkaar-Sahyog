<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a3161b4d26.js" crossorigin="anonymous"></script>

    <title>Feedback</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="header1.js"></script>
    <section class="main">
        <h1 class="text-center mb-5">Your Opinion Matters.</h1>
        <form action="">
            <div class="row">
                <div class="col-8 px-5">
                    Help us improve our service. Give us your valuable feedback.
                    <textarea class="form-control mt-3" cols="30" rows="9"></textarea>
                </div>
                <div class="col-4 px-5">
                    Rate us.
                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" value="Very Good" name="rating">
                        <label class="form-check-label">Very Good</label>
                    </div>
                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" value="Good" name="rating">
                        <label class="form-check-label">Good</label>
                    </div>
                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" value="Normal" name="rating">
                        <label class="form-check-label">Normal</label>
                    </div>
                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" value="Bad" name="rating">
                        <label class="form-check-label">Bad</label>
                    </div>
                    <div class="form-check my-4">
                        <input class="form-check-input" type="radio" value="Very Bad" name="rating">
                        <label class="form-check-label">Very Bad</label>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <a href="home.html" class="buttons btn mx-2">Submit</a>
                <a href="home.html" class="buttons btn mx-2">Cancel</a>
            </div>
            
        </form>
        
    </section>

    <script src="footer1.js"></script>

</body>
</html>
